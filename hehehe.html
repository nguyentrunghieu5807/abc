<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Vãn B?n</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #spam-container p {
            margin: 5px 0;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1><i>noi loi yeu thuong=)</i></h1>
    <button onclick="spamText()">click vao day!</button>
    <div id="spam-container"></div>

    <script>
        function spamText() {
            const text = "bchau xinh gai !";
            const repetitions = 100;
            const container = document.getElementById("spam-container");
            
            // Xóa n?i dung c? n?u ð? t?n t?i
            container.innerHTML = "";

            for (let i = 0; i < repetitions; i++) {
                const paragraph = document.createElement("p");
                paragraph.textContent = text;
                container.appendChild(paragraph);
            }
        }
    </script>
</body>
</html>
